<template class="task-template">
	<div class="row" id="login-screen">
		<h1>LAB MANAGEMENT SYSTEM</h1>
		<div class="card left">

      			<img class="activator" src="static/img/blank-profile.png">

      			<span class="card-title activator grey-text text-darken-4">Administrator<i class="material-icons right">more_vert</i></span>

					<input  id="student_id" type="text" class="">

				</div>
				<div class="input-field col s6">
					<input id="password" type="password" class="">

				</div>

				</button>
    		</div>
  		</div>

		 <div class="card right">

    		</div>

      			<span class="card-title grey-text text-darken-4">Login<i class="material-icons right">close</i></span>
      			<div class="input-field col s6">
					<input  id="student_id" type="text" class="">
					<label for="student_id">ID</label>
				</div>
				<div class="input-field col s6">
					<input id="password" type="password" class="">

				<button class="btn waves-effect waves-light right" id="login-btn" type="submit" name="action">Submit
				<i class="material-icons right">send</i>
